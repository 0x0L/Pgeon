[build-system]
requires = [
  "setuptools>=45",
  "setuptools_scm[toml]>=6.2",
  "scikit-build",
  "pybind11",
  "cmake",
  "ninja",
]
build-backend = "setuptools.build_meta"

[project]
name = "pgeon"
description = "PostgreSQL to Apache Arrow"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["arrow", "postgresql"]
license = { text = "MIT License" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Framework :: Apache Arrow",
  "Topic :: Database",
]
dependencies = ["pyarrow"]
dynamic = ["version"]

[tool.setuptools_scm]
